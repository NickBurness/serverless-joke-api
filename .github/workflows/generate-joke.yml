name: Generate Joke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Every hour

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: Debug current directory and list files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
          echo "Files in api/"
          ls -la api/

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧠 Generate a new joke
        run: node api/generateJoke.js
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: 📝 Update README with latest jokes
        run: node api/updateReadme.js

      - name: 💾 Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add .
          git commit -m "🤖 Update README with latest jokes" || echo "No changes to commit"
          git push
