name: Generate Joke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Runs every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Generate Joke
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          node api/generateJoke.js "auto-cron"

      - name: Update README with latest jokes
        run: node api/updateReadme.js

      - name: Commit joke and README update
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add api/jokes.json api/jokesCache.json api/userLimits.json README.md
          git commit -m "Update jokes and README [skip ci]" || echo "No changes to commit"
          git push
